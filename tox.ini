[tox]
envlist = py36,py37,flake8

[testenv]
whitelist_externals = *
usedevelop = true
recreate = true
commands =
    pip install ".[test]"
    py.test \
        --tb native \
        --strict \
        --cov keg_storage \
        --cov-config .coveragerc \
        --cov-report xml \
        --no-cov-on-fail \
        --junit-xml=.ci/test-reports/{envname}.pytests.xml

[testenv:flake8]
skip_install = true
usedevelop = false
deps = flake8
commands = flake8 --max-complexity=15

[flake8]
max-line-length = 100

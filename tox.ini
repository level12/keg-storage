[tox]
envlist = py36,py37,flake8,nokeg,tox,docs

[testenv]
whitelist_externals = *
usedevelop = true
recreate = true
commands =
    pip install ".[test,keg]"
    py.test \
        --tb native \
        --strict \
        --cov keg_storage \
        --cov-config .coveragerc \
        --cov-report xml \
        --no-cov-on-fail \
        --junit-xml=.ci/test-reports/{envname}.pytests.xml

[nokeg]
whitelist_externals = *
usedevelop = true
recreate = true
commands =
    pip install ".[test]"
    py.test \
        --tb native \
        --strict \
        --cov keg_storage \
        --cov-config .coveragerc \
        --cov-report xml \
        --no-cov-on-fail \
        --junit-xml=.ci/test-reports/{envname}.pytests.xml \
        --ignore=keg_storage/tests/test_cli \
        --ignore=keg_storage/tests/test_lib


[testenv:flake8]
skip_install = true
usedevelop = false
deps = flake8
commands = flake8 --max-complexity=15

[testenv:docs]
recreate = false
skip_install = false
changedir = docs
usedevelop = true
commands =
    pip install -r requirements.txt
    make html

[flake8]
max-line-length = 100
